<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>FishEye - Accueil</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="mx-auto">
    <header class="container mt-5 mb-4 header">
      <div class="row">
        <div class="col-6 col-md-6 col-lg-4 mb-4 mb-md-0">
          <a
            class="home-link mx-auto d-block"
            href="./"
            aria-current="page"
            aria-label="Fisheye Home page"
          >
            <img
              alt="Fisheye Logo"
              src="./assets/images/logo.png"
              class="logo w-100"
            />
          </a>
        </div>

        <div class="col-12 col-md-6 col-lg-5 align-self-center nav-col">
          <nav class="mx-auto nav" aria-label="photographer categories">
            <ul
              class="d-flex justify-content-center flex-wrap flex-xl-nowrap m-0 mx-auto list-unstyled nav-filters filters"
            >
              <li>
                <button
                  type="button"
                  class="btn btn-danger me-1 mb-1 p-1 rounded-pill nav-tags tag btn-portrait"
                  data-bs-toggle="button"
                  data-filter=".portrait"
                  onclick="checkTag('portrait')"
                  aria-pressed="false"
                >
                  #Portrait
                </button>
                <span class="visually-hidden">Tag Portrait</span>
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-danger me-1 mb-1 p-1 rounded-pill nav-tags tag btn-art"
                  data-bs-toggle="button"
                  data-filter=".art"
                  onclick="checkTag('art')"
                  aria-pressed="false"
                >
                  #Art
                </button>
                <span class="visually-hidden">Tag Art</span>
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-danger me-1 mb-1 p-1 rounded-pill nav-tags tag btn-fashion"
                  data-bs-toggle="button"
                  data-filter=".fashion"
                  onclick="checkTag('fashion')"
                  aria-pressed="false"
                >
                  #Fashion
                </button>
                <span class="visually-hidden">Tag Fashion</span>
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-danger me-1 mb-1 p-1 rounded-pill nav-tags tag btn-architecture"
                  data-bs-toggle="button"
                  data-filter=".architecture"
                  onclick="checkTag('architecture')"
                  aria-pressed="false"
                >
                  #Architecture
                </button>
                <span class="visually-hidden">Tag Architecture</span>
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-danger me-1 mb-1 p-1 rounded-pill nav-tags tag btn-travel"
                  data-bs-toggle="button"
                  data-filter=".travel"
                  onclick="checkTag('travel')"
                  aria-pressed="false"
                >
                  #Travel
                </button>
                <span class="visually-hidden">Tag Travel</span>
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-danger me-1 mb-1 p-1 rounded-pill nav-tags tag btn-sport"
                  data-bs-toggle="button"
                  data-filter=".sport"
                  onclick="checkTag('sport')"
                  aria-pressed="false"
                >
                  #Sport
                </button>
                <span class="visually-hidden">Tag Sport</span>
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-danger me-1 mb-1 p-1 rounded-pill nav-tags tag btn-animals"
                  data-bs-toggle="button"
                  data-filter=".animals"
                  onclick="checkTag('animals')"
                  aria-pressed="false"
                >
                  #Animals
                </button>
                <span class="visually-hidden">Tag Animals</span>
              </li>
              <li>
                <button
                  type="button"
                  class="btn btn-danger me-1 mb-1 p-1 rounded-pill nav-tags tag btn-events"
                  data-bs-toggle="button"
                  data-filter=".events"
                  onclick="checkTag('events')"
                  aria-pressed="false"
                >
                  #Events
                </button>
                <span class="visually-hidden">Tag Events</span>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div
        id="to-content-btn"
        class="d-none fixed-top start-50 translate-middle rounded to-content-btn"
      >
        <a
          href="#main"
          class="px-3 py-2 rounded d-block text-dark to-content-text"
          >Passer au contenu</a
        >
      </div>
    </header>
    <main id="main">
      <div class="container our-photographer-container">
        <div
          class="row justify-content-end w-100 text-right text-md-center our-photographer"
        >
          <h1 class="col-6 col-md-12 mb-md-4 col-lg-4 text-center">
            Nos photographes
          </h1>
        </div>
      </div>

      <section class="container">
        <div
          id="photographer-list"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 grid"
        ></div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <script type="module" src="./scripts/functions/filters.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
