<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title id="title">Fisheye</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="mx-auto p-0">
    <header class="container mt-5 mb-md-5">
      <a
        class="home-link d-block"
        href="./"
        tabindex="1"
        aria-label="Fisheye Home page"
      >
        <img
          alt="Fisheye Logo"
          src="./assets/images/logo.png"
          class="mb-4 mb-md-0 logo"
        />
      </a>
    </header>
    <main id="main" class="photographer-main-container">
      <section
        id="about-photographer"
        class="container mb-5 mb-md-3 px-md-4 py-md-5 rounded"
      ></section>

      <section class="mb-5 container">
        <div class="d-none d-md-block mb-md-5">
          <span id="sort-title" class="me-md-4 sort-title">Trier par</span>
          <div role="menu" class="dropdown d-inline-block">
            <button
              class="btn btn-danger ps-3 dropdown-toggle border-0 d-flex position-relative dropbtn"
              role="menuitem"
              type="button"
              aria-labelledby="dropdown-title"
              tabindex="1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              aria-haspopup="listbox"
              aria-controls="sort-dropdown"
            >
              <span id="dropdown-title">Popularité</span>
              <img
                src="./assets/images/dropdown.svg"
                alt=""
                class="ms-4 dropdown-arrow"
                aria-hidden="true"
              />
            </button>
            <ul
              id="sort-dropdown"
              class="p-0 w-100 border-0 dropdown-menu button-group sort-by-button-group"
              aria-labelledby="sort-title"
            >
              <li>
                <button
                  id="sort-by-popularity"
                  role="menuitem"
                  type="button"
                  aria-labelledby="sort-popularity"
                  class="btn btn-danger mx-auto py-0 px-3 border-0 sort-button is-checked"
                  tabindex="1"
                  data-sort-value="popularity"
                  onclick="sort('Popularité')"
                >
                  <span id="sort-popularity" class="sort-name">Popularité</span>
                </button>
              </li>
              <li>
                <button
                  id="sort-by-date"
                  role="menuitem"
                  type="button"
                  aria-labelledby="sort-date"
                  class="btn btn-danger mx-auto py-0 px-3 border-0 sort-button button"
                  tabindex="1"
                  data-sort-value="date"
                  onclick="sort('Date')"
                >
                  <span id="sort-date" class="sort-name">Date</span>
                </button>
              </li>
              <li>
                <button
                  id="sort-by-name"
                  role="menuitem"
                  type="button"
                  aria-labelledby="sort-name"
                  class="btn btn-danger mx-auto py-0 px-3 border-0 sort-button button"
                  tabindex="1"
                  data-sort-value="title"
                  onclick="sort('Titre')"
                >
                  <span id="sort-name" class="sort-name">Titre</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div
          id="photographer-all-medias-container"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mb-5 justify-content-md-between grid"
        ></div>
      </section>

      <section>
        <!-- Form Modal -->
        <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
          <div
            class="modal-dialog modal-dialog-centered"
            aria-labelledby="formTitle"
          >
            <div class="modal-content">
              <div class="border-bottom-0 py-3 px-4 modal-header">
                <h1 class="call-to-action-modal-title" id="formTitle">
                  Contactez-moi <br />
                  <span id="call-to-action-modal-photographer-name"></span>
                </h1>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="modal"
                  aria-label="Close Contact form"
                ></button>
              </div>
              <div class="pt-3 pb-5 px-4 modal-body">
                <form
                  id="form"
                  name="form"
                  class="row g-3 needs-validation"
                  novalidate
                >
                  <div role="group" aria-labelledby="coordonnees">
                    <p id="coordonnees" class="visually-hidden">
                      Vos coordonnées
                    </p>
                    <div class="col-12">
                      <label for="first" class="form-label">Prénom</label>
                      <input
                        type="text"
                        class="form-control"
                        name="first"
                        id="first"
                        pattern="^([A-Za-zÀ-ÖØ-öø-ÿ][A-Za-zÀ-ÖØ-öø-ÿ ,.'-]*){2}"
                        required
                        aria-required="true"
                      />
                      <div class="invalid-feedback">
                        Veuillez entrer 2 caractères ou plus.
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="last" class="form-label">Nom</label>
                      <input
                        type="text"
                        class="form-control"
                        name="last"
                        id="last"
                        pattern="^([A-Za-zÀ-ÖØ-öø-ÿ][A-Za-zÀ-ÖØ-öø-ÿ ,.'-]*){2}"
                        required
                        aria-required="true"
                      />
                      <div class="invalid-feedback">
                        Veuillez entrer 2 caractères ou plus.
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control text-control"
                        name="email"
                        id="email"
                        pattern="(?=^.{5,255}$)^([A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,})"
                        required
                        aria-required="true"
                      />
                      <div class="invalid-feedback">
                        Vous devez entrer votre adresse email.
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="message" class="form-label"
                      >Votre message</label
                    >
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="5"
                      minlength="20"
                      required
                      aria-required="true"
                    ></textarea>
                    <div class="invalid-feedback">
                      Le message doit contenir au minimum 20 caractères.
                    </div>
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn-danger mt-4 rounded border-0 py-3 px-4 btn-submit button"
                      type="submit"
                      aria-label="Send"
                    >
                      Envoyer
                    </button>
                  </div>
                </form>

                <div id="confirmation" class="m-auto">
                  <h1>Merci ! Votre message a été envoyé.</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <!-- Lightbox Modal -->
        <div
          id="lightboxModal"
          class="modal fade"
          tabindex="-1"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-xl modal-dialog-centered"
            aria-label="image closeup view"
          >
            <div id="modal-content" class="modal-lightbox">
              <button
                type="button"
                class="btn-close modal-lightbox-btn-close"
                data-bs-dismiss="modal"
                aria-label="Close dialog"
              ></button>

              <button
                class="carousel-control-prev"
                id="carousel-control-prev"
                onclick="plusSlides(-1)"
                aria-label="Previous image"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">next</span>
              </button>

              <button
                class="carousel-control-next"
                id="carousel-control-next"
                onclick="plusSlides(1)"
                aria-label="Next image"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="./scripts/functions/formValidation.js"></script>
    <script src="./scripts/functions/likes.js"></script>
    <script type="module" src="./scripts/photographer-page.js"></script>
  </body>
</html>
